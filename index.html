<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Unit 4</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="box-1">
                    <div class="character" id="rey">
                        <img src="assets/images/rey.png">
                        <h4>Rey</h4>
                        <div class="hp">250</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-2">
                    <div class="character" id="yoda">
                        <img src="assets/images/yoda.png">
                        <h4>Yoda</h4>
                        <div class="hp">300</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-3">
                    <div class="character" id="vader">
                        <img src="assets/images/vader.png">
                        <h4>Darth Vader</h4>
                        <div class="hp">260</div>
                    </div>
                </div>
            </div>    
            <div class="col-md-2">
                <div class="box-4">
                    <div class="character" id="kylo">
                        <img src="assets/images/kylo.png">
                        <h4>Kylo Ren</h4>
                        <div class="hp">180</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-5">
                        <div class="choose-character">Choose your character</div>
                </div>
            </div>            
        </div>
    </div>
    <footer></footer>
</body>

</html>
